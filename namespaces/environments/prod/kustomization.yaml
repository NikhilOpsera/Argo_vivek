namespace: prod

bases:
- ../../base

patches:
- target:
    kind: Namespace
    name: default-dev
  patch: |-
    - op: replace
      path: /metadata/name
      value: prod
- target:
    kind: ResourceQuota
    name: resource-quota
  patch: |-
    - op: replace
      path: /metadata/name
      value: quota-prod
    - op: replace
      path: /spec/hard/limits.cpu
      value: 3
    - op: replace
      path: /spec/hard/limits.memory
      value: 3Gi
    - op: replace
      path: /spec/hard/pods
      value: 50
- target:
    kind: LimitRange
    name: limit-range
  patch: |-
    - op: replace
      path: /metadata/name
      value: limit-prod
    - op: replace
      path: /spec/limits/0/defaultRequest/cpu
      value: 150m