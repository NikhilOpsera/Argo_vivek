apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: network-management
spec:
  destination:
    namespace: istio-system
    server: 'https://kubernetes.default.svc'
  source:
    path: infra/network
    repoURL: 'https://github.com/andersondario/kubernetes-gitops.git'
    targetRevision: dev
    directory:
      recurse: true
  project: infra
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true