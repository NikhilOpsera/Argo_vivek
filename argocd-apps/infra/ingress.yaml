apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: infra-ingress
  namespace: monitoring
spec:
  ingressClassName: kong
  rules:
  - host: grafana.example
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: loki-grafana
            port:
              number: 80